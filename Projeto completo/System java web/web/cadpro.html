<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de produtos.</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="salvar_produtos.jsp">
            <p>
                <label for="codigo"> Codigo:</label>
                <input type="number" name="codigo" id="codigo" required>
            </p>
            <p>
                <label for="nome"> Nome do produto:</label>
                <input type="text" name="nome" id="nome" size="20" maxlength="50" required>
            </p>
            <p>
                <label for="marca"> Marca do produto:</label>
                <input type="text" name="marca" id="marca" maxlength="50" required>
            </p>
            <p>
                <label for="preco"> Preço do produto:</label>
                <input type="number" step="0.1" name="preco" id="preco" required>
            </p>
            <p>
                <input type="submit" value="Salvar" > 
            </p>
        </form>
    </body>
</html>
